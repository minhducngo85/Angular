<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <!--username group-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="tex" name="username" class="form-control" required minlength="3" maxlength="50"
                    [(ngModel)]="form.username" #username="ngModel" />
                <!-- #username gives a reference to the NgModel directive that you can 
                use in the template to check for the controll states such as valid and dirty-->
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors['required']">Username is required</div>
                    <div *ngIf="username.errors['minlength']">
                        Username must be at least 3 characters
                    </div>
                    <div *ngIf="username.errors['maxlength']">
                        Username must be at most 50 characters
                    </div>
                </div>
            </div>

            <!--email group-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required email
                    #email="ngModel" />
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">Email address is not valid</div>
                </div>
            </div>

            <!-- password group-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="3" #password="ngModel" />
                <div class="alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 3 characters
                    </div>
                </div>
            </div>
            <!--Submit button-->
            <div class="form-group">
                <button class="btn btn-primary btn-block">Sign Up</button>
            </div>

            <!--Error message-->
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
            </div>
        </form>
        
        <!--Successful message-->
        <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
        </div>
    </div>
</div>
