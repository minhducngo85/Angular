<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 20px;">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <p>(admin,admin) or (user,user)</p>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <label for="username" style="text-align: left;">Username </label>
                <input type="text" id="username" class="form-control" formControlName="userName" placeholder="Username"
                    required autofocus>
                <label for="inputPassword">Password </label>
                <input type="password" id="inputPassword" class="form-control" formControlName="password"
                    placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
